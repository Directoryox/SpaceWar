<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/play.css">
</head>
</html>
<body>
    <div id="content">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="final">
            <h1 class="over">Game over</h1>
            <div class="record"> 
                <p>Record value<span id="history">0</span></p>
                <p>Check<span id="total">0</span></p>
            </div>
            <p id="reset">Restart</p>
        </div>
        <div id="game"></div>
    </div>
    
    <script src="js/play/play.js"></script>
</body>
</html>
